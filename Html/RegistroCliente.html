<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet" />
    <!--custom css-->
    <link rel="stylesheet" href="StyleLogin.css" />
</head>

<body>
    <section class="form-register">
        <a href="index.html" class="x">
            <i class="fa fa-x"></i>

        </a>
        <h3>Formulario de registro para Cliente</h3>
        <input class="control" type="text" name="PrimerNombre" id="PrimerNombre" placeholder="Primer nombre"
            required="requiered" />

        <input class="control" type="text" name="SegundoNombre" id="SegundNombre" placeholder="Segundo nombre" />

        <input class="control" type="text" name="PrimerApellido" id="PrimerApellido" placeholder="Primer apellido"
            required="requiered" />

        <input class="control" type="text" name="SegundoApellido" id="SegundoApellido" placeholder="Segundo apellido"
            required="requiered" />

        <input class="datos" type="number" name="Cedula" id="Cedula" placeholder="Cedula" required="requiered" />

        <input class="datos" type="text" name="Direccion" id="Direccion" placeholder="Direccion" required="requiered" />

        <input class="datos" type="tel" name="Telefono" id="Telefono" placeholder="Telefono" />

        <label for="Sexo"><br> Sexo:
            <select class="escoger" name="Sexo" id="Sexo">
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
        </label>

        <label for="FechaNacimiento"><br> Fecha de nacimiento:
            <input class="seleccion" type="date" name="FechaNacimiento" id="FechaNacimiento"
                placeholder="seleccione" /><br>
        </label>


        <input class="correo" type="email" name="Correo" id="Correo" placeholder="Correo electronico" />

        <input class="control" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" />
        <input class="control" type="password" name="ContraseñaRepetir" id="ContraseñaRepetir"
            placeholder=" Repite la Contraseña" />

        <input class="boton" type="submit" value="Registrar" name="Registrar" id="Registrar" />

        <p><a href="Login.html">¿Ya tengo cuenta?</a></p>
    </section>
</body>

</html>
